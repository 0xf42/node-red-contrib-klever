<script type="text/javascript">
  RED.nodes.registerType("klever-account", {
    category: "config",
    defaults: {
      name: {value: "", required: false},
    },
    credentials: {
      address: {type: "text"},
      privateKey: {type: "password"}
    },
    label: function() {
      return this.name ? this.name : "Klever Account";
    }
  });
</script>

<script type="text/x-red" data-template-name="klever-account">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" />
    </div>
    <div class="form-row">
        <label for="node-config-input-address"><i class="fa fa-user"></i> Address</label>
        <input type="text" id="node-config-input-address" />
    </div>
    <div class="form-row">
        <label for="node-config-input-privateKey"><i class="fa fa-key"></i> Private Key</label>
        <input type="password" id="node-config-input-privateKey" />
    </div>
    <div class="form-tips">
      <p>You need to configure the address of your account and the corresponding private key.</p>
      <p>Hint: The address usually starts with 'klv'.</p>
    </div>
</script>
