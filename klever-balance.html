<script type="text/javascript">
  RED.nodes.registerType("klever-balance", {
    category: "Klever",
    color: "#EE82EE",
    icon: "klever.png",
    defaults: {
      account: {type: "klever-account", required: true},
      name: {value: "", required:false}
    },
    inputs: 1,
    outputs: 1,
    paletteLabel: "Balance",
    label: function() {
      if (this.name) {
        return this.name;
      }
      return "Balance";
    }
  });
</script>

<script type="text/x-red" data-template-name="klever-balance">
    <div class="form-row">
        <label for="node-input-account"><i class="fa fa-sign-in"></i> Account</label>
        <input type="text" id="node-input-account">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" />
    </div>
</script>

<script type="text/x-red" data-help-name="klever-balance">
  <p>Return the balance of your wallet.</p>

  <h3>Inputs</h3>
    <dl class="message-properties">
      <dt class="optional">none <span class="property-type">undefined</span></dt>
      <dd> The node has no inputs.</dd>
    </dl>

  <h3>Outputs</h3>
    <dl class="message-properties">
      <dt>payload <span class="property-type">Number</span></dt>
      <dd> the return value. The balance of the given account as currently returned by the Kleverchain.</dd>
    </dl>

  <h3>Details</h3>
    <p>The 'Balance' node returns the balance of the configured Kleverchain account.</p>

  <h3>References</h3>
    <ul>
      <li><a href="https://github.com/0xf42/node-red-contrib-klever">GitHub</a> - the nodes github repository</li>
    </ul>
</script>
